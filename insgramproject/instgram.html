<!DOCTYPE html>
<html lang="en">
   
<head>
    <link href="insgram.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a56b390bca.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="part1">
            <img src="insgramphone.png">

        </div>

        <div class="part2">
            <div class="outer">
                <div class="wrap">
                    <img src="instgramname.png">
                    <form>
                        <input type="text" placeholder="phonenumber,username,or email">
                        <input type="password" placeholder="password">
                        <button class="btm">Log In</button>

                    </form>
                    <div class="line-outer">
                        <div class="line"></div>
                        <p>OR</p>
                        <div class="line"></div>
                    </div>
                     <p class="facebook"><i class="fa-brands fa-square-facebook"></i>Log in with facebook</p>
                     <p class="facebook">Forgrt password ?</p>
                </div>
                <div class="wrap2">
                    <p>Don't have an account? <a> Sign up</a></p>
                </div>
                <div class="wrap3">
                    <p>Get the app.</p>
                    <div>
                        <img src="microsoft.png">
                        <img src="playstorename.png">
                        <img src="appstore.png">
                    </div>
                </div>
                
            </div>

        </div>
    </section>
</body>
</html>
